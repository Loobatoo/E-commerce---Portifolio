<html>
<head>
    <title> ShopNow </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>

    <!-- NavBar --> 

<div>
    <header>
        <h2 class="logo"> Shop <span> Now </span> </h2>
    
        <div class="main">
            <i class="uil uil-shopping-cart" id="cart-icon"></i>
            <div class="cart">
                <h2 class="cart-title"> Carrinho </h2>
                <div class="cart-content">

                </div>
                <!-- total --> 
                <div class="total">
                    <div class="total-title"> Total </div>
                    <div class="total-price" id="preco"> R$0 </div>
                </div>
                <!-- BotÃ£o Comprar -->
                <button type="button" class="btn-buy"> Comprar </button>
                <!-- Fechar carrinho -->
                <i class="uil uil-times" id="close-cart"></i>

        </div>
    </header>
</div>

    <!-- Carrousel Banner --> 

<div>
    <div class="content"> 
        <div class="slides">
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">

            <div class="slide s1">
                <img src="/img/1.png" alt="">
            </div>
            <div class="slide">
                <img src="/img/2.png" alt="">
            </div>
            <div class="slide">
                <img src="/img/3.png" alt="">
            </div>
        </div>
        <div class="navigation">
            <label class="bar" for="slide1"></label>
            <label class="bar" for="slide2"></label>
            <label class="bar" for="slide3"></label>
        </div>
    </div>
</div>

    <!-- Cards produtos -->
    
<div>
    <section class="shop container">
        <h2 class="section-title"> Produtos </h2>
        <div class="shop-content">

            <!-- produto 1 -->

            <div class="product-box">
                <img src="img/produtos/product1.jpg" class="product-img">
                <h2 class="product-title"> Adidas Shirt </h2>
                <span class="price"> R$120 </span>
                <i class="uil uil-shopping-cart add-cart"></i>
            </div>

            <!-- produto 2 -->

            <div class="product-box">
                <img src="img/produtos/product2.jpg" class="product-img">
                <h2 class="product-title"> Adidas Air Pods </h2>
                <span class="price"> R$220 </span>
                <i class="uil uil-shopping-cart add-cart"></i>
            </div>

            <!-- produto 3 -->

            <div class="product-box">
                <img src="img/produtos/product3.jpg" class="product-img">
                <h2 class="product-title"> Adidas Hoodie </h2>
                <span class="price"> R$120 </span>
                <i class="uil uil-shopping-cart add-cart"></i>
            </div>

            <!-- produto 4 -->

            <div class="product-box">
                <img src="img/produtos/product4.jpg" class="product-img">
                <h2 class="product-title"> Adidas Water Bottle </h2>
                <span class="price"> R$120 </span>
                <i class="uil uil-shopping-cart add-cart"></i>
            </div>

            <!-- produto 5 -->

            <div class="product-box">
                <img src="img/produtos/product5.jpg" class="product-img">
                <h2 class="product-title"> Light blue Glasses </h2>
                <span class="price"> R$320 </span>
                <i class="uil uil-shopping-cart add-cart"></i>
            </div>

            <!-- produto 6 -->

            <div class="product-box">
                <img src="img/produtos/product6.jpg" class="product-img">
                <h2 class="product-title"> Adidas Cap </h2>
                <span class="price"> R$320 </span>
                <i class="uil uil-shopping-cart add-cart"></i>
            </div>

            <!-- produto 7 -->

            <div class="product-box">
                <img src="img/produtos/product7.jpg" class="product-img">
                <h2 class="product-title"> Adidas BackPack </h2>
                <span class="price"> R$200 </span>
                <i class="uil uil-shopping-cart add-cart"></i>
            </div>

            <!-- produto 8 -->

            <div class="product-box">
                <img src="img/produtos/product8.jpg" class="product-img">
                <h2 class="product-title"> Adidas Shoes </h2>
                <span class="price"> R$200 </span>
                <i class="uil uil-shopping-cart add-cart"></i>
            </div>
        </div>
    </section>
</div>  

    <!-- Footer --> 

<div>

</div>
    
</body>
<script src="index.js" defer></script>
</html>
